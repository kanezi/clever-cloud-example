<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatars</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
</head>
<body>

<div class="ui fluid container">

    <div class="ui two column padded grid segment">
        <div class="ui column">
            <h1 class="ui dividing header">Avatars</h1>

            <div class="ui relaxed list">

                <div class="item" data-th-each="avatar : ${avatars}">
                    <img data-th-if="${avatar.imageUrl}" class="ui avatar image" data-th-src="${avatar.imageUrl}">
                    <div class="content">
                        <div class="header" data-th-text="${avatar.name}">name</div>
                        <div class="description" data-th-text="${avatar.imageUrl}">description</div>
                    </div>

                    <div class="right floated content">
                        <form method="post" data-th-action="@{/__${avatar.name}__}">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="submit" class="ui small secondary button" value="delete">
                        </form>
                    </div>
                </div>

            </div>

        </div>

        <div class="ui column">
            <div class="ui segment">
                <form class="ui form" method="post" data-th-object="${avatarForm}" enctype="multipart/form-data">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name" data-th-field="*{name}">
                    </div>
                    <div class="file input field">
                        <label>Image</label>
                        <input type="file" data-th-field="*{image}">
                    </div>
                    <button class="ui primary button" type="submit">Insert</button>
                </form>
            </div>
        </div>

    </div>



</div>

<script data-th-inline="javascript" data-th-if="${toast}">
    $.toast({
        title: 'Avatar',
        message: /*[[${toast}]]*/''
    })
    ;
</script>

</body>
</html>
